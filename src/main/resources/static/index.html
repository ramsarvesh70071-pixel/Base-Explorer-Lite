<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Explorer Lite üîµ</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #0052ff 0%, #002d72 100%); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.3); width: 450px; }
        h1 { margin-bottom: 10px; font-size: 28px; }
        input { width: 90%; padding: 15px; margin: 20px 0; border: none; border-radius: 10px; outline: none; font-size: 16px; }
        button { background: #ffffff; color: #0052ff; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #e0e0e0; transform: translateY(-2px); }
        #result { margin-top: 25px; font-size: 18px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px; }
    </style>
</head>
<body>
<div class="card">
    <h1>üîµ Base Explorer Lite</h1>
    <p>Check ETH Balance on Base Network</p>
    <input type="text" id="wallet" placeholder="Enter Wallet Address (0x...)">
    <br>
    <button onclick="fetchBalance()">Get Balance</button>
    <div id="result">Waiting for address...</div>
</div>

<script>
    async function fetchBalance() {
        const addr = document.getElementById('wallet').value;
        const resDiv = document.getElementById('result');

        if (addr.length < 42) {
            resDiv.innerHTML = "‚ùå Invalid Address";
            return;
        }

        resDiv.innerHTML = "‚è≥ Fetching from Base...";

        try {
            const response = await fetch("https://mainnet.base.org", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    method: "eth_getBalance",
                    params: [addr, "latest"],
                    id: 1
                })
            });
            const data = await response.json();
            const ethBalance = (parseInt(data.result, 16) / 1e18).toFixed(4);
            resDiv.innerHTML = `üí∞ Balance: <strong>${ethBalance} ETH</strong>`;
        } catch (err) {
            resDiv.innerHTML = "‚ùå Error fetching data";
        }
    }
</script>
</body>
</html>
